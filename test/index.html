{% extends "base.html" %}
{% block content %}
<h1>Welcome to {{ title }} - ShopEase Cloud 2.0</h1>
<p class="text-muted">Your AI-powered global retail platform.</p>
<hr>
<h4>Featured Products</h4>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">{{ product.category }}</p>
                <p class="card-text"><strong>Â£{{ "%.2f"|format(product.price) }}</strong></p>
                <a href="/product/{{ product.id }}" class="btn btn-primary btn-sm">View</a>
                <form action="/cart" method="post" class="d-inline">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn btn-outline-success btn-sm">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
