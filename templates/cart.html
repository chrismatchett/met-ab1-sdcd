{% extends "base.html" %}
{% block content %}
<h2>Shopping Cart</h2>
{% if cart_items %}
    {% for item in cart_items %}
    <div class="card mb-2">
        <div class="card-body d-flex justify-content-between">
            <span>{{ item.name }}</span>
            <strong>£{{ "%.2f"|format(item.price) }}</strong>
        </div>
    </div>
    {% endfor %}
    <h4 class="mt-3">Total: £{{ "%.2f"|format(total) }}</h4>
    <form action="/checkout" method="post">
        <button type="submit" class="btn btn-success">Simulate Payment</button>
    </form>
{% else %}
    <p class="text-muted">Your cart is empty. <a href="/">Browse products</a></p>
{% endif %}
{% endblock %}
